program.argument.parse.error=\nОшибка чтения аргументов.\n%s\n\n
program.description=\nКлиент-серверная программа для определения времени прохождения маршрута в сети.\n

common.help=Показать помощь.
common.debug=Установить корневой уровень логгера в DEBUG.

pitcher.command.description=Питчер режим. Питчер (отправитель сообщений) запускается на первом, 'A', \
                            компьютере, и обладает функциональностью генерирования и отправки сообщений \
                            к другому компьютеру.\n

pitcher.command.option.port=TCP сокет порт используемый для подключения.
pitcher.command.option.mps=Скорость отправки сообщений выраженная как 'сообщение в секунду'.
pitcher.command.option.size=Длина сообщения, минимум: 50, максимум: 3000.
pitcher.command.option.hostname=<хост>

catcher.command.description=Кэтчер режим. Кэтчер (получатель сообщений) запускается на втором, 'B', \
                            компьютере, и обладает функциональностью получения сообщений и отправления их назад \
                            отправителю.\n

catcher.command.option.port=TCP сокет порт используемый для прослушивания.
catcher.command.option.bind=TCP сокет-связь к адресу для прослушивания.
