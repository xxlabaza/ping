pitcher.command.description=Pitcher mode. The Pitcher (message thrower) runs on the first, 'A', \
                            computer, and have the functionality of generating and sending messages \
                            to another computer.\n

pitcher.command.option.port=TCP socket port used for connecting.
pitcher.command.option.mps=The speed of message sending expressed as 'messages per second'.
pitcher.command.option.size=Message length, minimum: 50, maximum: 3000.
pitcher.command.option.hostname=<hostname>

catcher.command.description=Catcher mode. The Catcher (message catcher) runs on the second, 'B', computer and \
                            have the functionality of receiving the message and sending replies to the message \
                            sender.\n

catcher.command.option.port=TCP socket port used for listening.
catcher.command.option.bind=TCP socket bind address that will be used to run listen.
